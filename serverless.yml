                      KeyType: HASH
                BillingMode: PROVISIONED
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
        NotificacoesTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: NotificacoesTable
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
