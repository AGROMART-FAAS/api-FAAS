                      KeyType: HASH
                BillingMode: PROVISIONED
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
        ProdutosAvulsosTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ProdutosAvulsosTable
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                BillingMode: PROVISIONED
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
        EnderecosTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: EnderecosTable
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                    - AttributeName: userId
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                BillingMode: PROVISIONED
                ProvisionedThroughput:
                    ReadCapacityUnits: 1
                    WriteCapacityUnits: 1
                GlobalSecondaryIndexes:
                    - IndexName: UserIndex
                      KeySchema:
                          - AttributeName: userId
                            KeyType: HASH
                      Projection:
                          ProjectionType: ALL
                      BillingMode: PROVISIONED
                      ProvisionedThroughput:
                          ReadCapacityUnits: 1
                          WriteCapacityUnits: 1

        AgroMartTableScalingRead:
            Type: AWS::ApplicationAutoScaling::ScalableTarget
            Properties:
                MaxCapacity: 2 #Define um limite m치ximo de 2 leituras simult칙neas
                MinCapacity: 1
                ResourceId: table/*
                RoleARN: arn:aws:iam::123456789012:role/DynamoDBAutoScalingRole
                ScalableDimension: dynamodb:table:ReadCapacityUnits
                ServiceNamespace: dynamodb

        AgroMartTableScalingWrite:
            Type: AWS::ApplicationAutoScaling::ScalableTarget
            Properties:
                MaxCapacity: 2 # 游댳 Define um limite m치ximo de 2 escritas simult칙neas
                MinCapacity: 1
                ResourceId: table/*
                RoleARN: arn:aws:iam::123456789012:role/DynamoDBAutoScalingRole
                ScalableDimension: dynamodb:table:WriteCapacityUnits
                ServiceNamespace: dynamodb
